{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="auth-box">
    <a href="{% url 'home' %}" class="auth-box__back-arrow" style="display: inline-block; cursor: pointer; padding: 8px; text-decoration: none; position: relative; z-index: 10;">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
    <h2><i class="fas fa-donate"></i> Fazer uma Oferta</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="value">Valor da Oferta</label>
            <input type="number" step="0.01" name="value" id="value" required>
        </div>
        <button type="submit">Gerar Cobran√ßa</button>
    </form>
</div>
{% endblock %}
