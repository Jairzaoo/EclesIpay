{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-box">
    <h2><i class="fas fa-user-circle"></i> Acesso Restrito</h2>
    
    {% if form.errors %}
    <div class="alert error">
        <i class="fas fa-exclamation-circle"></i>
        E-mail ou senha incorretos. Tente novamente.
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="username" placeholder="E-mail" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Senha" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
    
    <!-- New registration link implementation -->
    <p class="text-center">NÃ£o possui conta? <a href="{% url 'registro' %}">Registre-se aqui</a></p>
</div>
{% endblock %}
